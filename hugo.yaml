baseURL: https://liamgower.dev/
languageCode: en-us
title: Liam's Blog
theme: ["PaperMod"]
enableEmoji: true

params:
  homeInfoParams:
    Title: Liam's Blog
    Content: This is my space to share my knowledge and learnings across Data, Programming and Tech in general. <br> <br> The best place to reach me is my email liam.gower.dev@gmail.com

  socialIcons:
    - name: linkedin
      url: "https://linkedin.com/in/liamgower"
    - name: youtube
      url: "https://www.youtube.com/@LiamCodesStuff"

  assets:
    favicon: "/assets/favicon.png"

menu:
  main:
    - identifier: parkrun
      name: Parkrun
      url: /parkrun/
      weight: 5
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 30

ShowBreadCrumbs: true
ShowReadingTime: true
ShowShareButtons: true
