baseURL: https://liamgower.dev/
languageCode: en-us
title: Liam's Blog
theme: ["PaperMod"]
enableEmoji: true

params:
  homeInfoParams:
    Title: Liam's Blog
    Content: This is my space to share my knowledge and learnings across Data, Programming and Tech in general. <br> <br> The best place to reach me is my email liam.gower.dev@gmail.com

  socialIcons:
    - name: linkedin
      url: "https://linkedin.com/in/liamgower"
    - name: youtube
      url: "https://www.youtube.com/@LiamCodesStuff"

  assets:
    favicon: "/assets/favicon.png"

  hideSummary: false

taxonomies:
  - category: categories

menu:
  main:
    - identifier: blog
      name: blog
      url: posts/blog/
      weight: 5
    - identifier: parkrun
      name: parkrun
      url: posts/parkrun/
      weight: 5
    - identifier: Tutorials
      name: Tutorials
      url: posts/Tutorials/
      weight: 10
    - identifier: Evergreen
      name: Evergreen
      url: posts/Evergreen/
      weight: 30
    - identifier: Portfolio
      name: Portfolio
      url: posts/Portfolio/
      weight: 40

ShowBreadCrumbs: true
ShowReadingTime: true
ShowShareButtons: true
ShowPostNavLinks: true

services:
  googleAnalytics:
    ID: G-DCHHTM0TWR

markup:
  goldmark:
    renderer:
      unsafe: true

frontmatter:
  lastmod:
    - :git

enableGitInfo: true

markup:
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true
  tableOfContents:
    endLevel: 3
    ordered: true
    startLevel: 1
